<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Information Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">
                <img src="{% static '/library_2.icon.png' %}" alt="LIMS" height="45">
                KUHLE Library
            </span>
        </div>
    </nav>
    <div class="container-fluid">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                {% if current_tab == %}
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                {% else%}
                    <a class="nav-link" aria-current="page" href="#">HOME</a>
                {% endif%}
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">READERS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MY BAG</a>
            </li>
            <li>
            <a class="nav-link" href="#">BOOKS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">RETURNS</a>
            </li>
        </ul>

    </div>
    <h1>
        Welcome to our Library
    </h1>
    <form method="POST" action="/save">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <td>
                        <label>Student Name</label>
                    </td>
                    <td>
                        <input type="text" name="student_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Student Age</label>
                    </td>
                    <td>
                        <input type="text" name="student_age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">
                            Save
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </form>
    <a href="/shop"> Shopping</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
